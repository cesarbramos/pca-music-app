<div class="ion-page">
  <ion-content>
    <h1>Artistas</h1>
    <swiper-container [initialSlide]="0" [slidesPerView]="4">
      <swiper-slide *ngFor="let artist of artists">
        <ion-avatar>
          <img [src]="artist.image" alt="Michael jackson">
          <ion-label>{{artist.name}}</ion-label>
        </ion-avatar>
      </swiper-slide>
    </swiper-container>
  
    <!-- <ion-button routerLink="/landing" fill="outline">Go to Landing</ion-button> -->
  </ion-content>
</div>
